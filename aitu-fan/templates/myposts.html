<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            background-color: #f0f2f5;
        }

        .container {
            max-width: 900px;
        }

        .card {
            border-radius: 12px;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
        }

        .card-img-top {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .no-image {
            height: 200px;
            background: #e1e8ed;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #657786;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
        }

        .card-text {
            color: #555;
        }

        .btn-edit {
            background-color: #ffcc00;
            color: #333;
            border: none;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-edit:hover {
            background-color: #e6b800;
            color: white;
        }

        .btn-delete {
            background-color: #ff4444;
            color: white;
            border: none;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-delete:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">AITU Fan</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4 text-center"> My Posts</h2>

    <div class="row">
        {{ range . }}
        <div class="col-12 mb-4">
            <div class="card shadow-sm">
                {{ if .ImageURL }}
                <img src="{{ .ImageURL }}" class="card-img-top" alt="Post Image">
                {{ else }}
                <div class="no-image">No Image Available</div>
                {{ end }}
                <div class="card-body">
                    <h5 class="card-title">{{ .Title }}</h5>
                    <p class="card-text">{{ .Content }}</p>
                    <div class="d-flex justify-content-end">
                        <a href="/editpost/{{ .ID.Hex }}" class="btn btn-edit me-2">Edit</a>
                        <form action="/deletepost/{{ .ID.Hex }}" method="POST" onsubmit="return confirm(' Are you sure you want to delete this post?');">
                            <button type="submit" class="btn btn-delete">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {{ else }}
        <p class="text-center"> No available posts</p>
        {{ end }}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
