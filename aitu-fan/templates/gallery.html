<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            display: block;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-item .overlay {
            position: absolute;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            color: #fff;
            width: 100%;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
        }
        .gallery-item:hover .overlay {
            opacity: 1;
        }
        .upload-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            background: #fff;
            margin-bottom: 30px;
        }
        .modal-img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">AITU Fan</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarGallery" aria-controls="navbarGallery" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarGallery">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/"> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/create_post"> Add Post</a></li>
                <li class="nav-item"><a class="nav-link" href="/events"> Events</a></li>
                <li class="nav-item"><a class="nav-link active" href="/api/gallery"> Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="/myposts"> My Posts</a></li>
                <li class="nav-item">
                    <button class="btn btn-danger px-3" id="logoutBtn"> Logout</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4 text-center">Gallery</h1>

    <div class="upload-card">
        <h5>Upload Image</h5>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Image Title:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Choose Image:</label>
                <input type="file" id="image" name="image" accept="image/*" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <div class="gallery-container">
        {{range .GalleryItems}}
        <div class="gallery-item" data-imgsrc="{{.URL}}" data-imgtitle="{{.Title}}">
            <img src="{{.URL}}" alt="{{.Title}}">
            <div class="overlay">{{.Title}}</div>
        </div>
        {{end}}
    </div>
</div>

<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-fullscreen">
        <div class="modal-content bg-transparent border-0">
            <div class="modal-header border-0">
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-center align-items-center">
                <img id="modalImage" class="modal-img" src="" alt="">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("logoutBtn").addEventListener("click", function() {
        localStorage.removeItem("token");
        localStorage.removeItem("user_id");
        window.location.href = "/login";
    });

    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        const token = localStorage.getItem("token");
        if (!token) {
            alert("Token missing! Please log in.");
            window.location.href = "/login";
            return;
        }
        const formData = new FormData(this);
        try {
            const response = await fetch("/api/gallery", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${token}`
                },
                body: formData
            });
            if (response.ok) {
                alert("Image successfully uploaded!");
                window.location.reload();
            } else {
                const data = await response.json();
                alert("Upload error: " + (data.message || "Unknown error"));
            }
        } catch (error) {
            console.error("Error:", error);
            alert("Error: " + error.message);
        }
    });

    document.querySelectorAll('.gallery-item').forEach(item => {
        item.addEventListener('click', function() {
            const imgSrc = this.getAttribute('data-imgsrc');
            const imgTitle = this.getAttribute('data-imgtitle');
            document.getElementById('modalImage').src = imgSrc;
            document.getElementById('modalImage').alt = imgTitle;
            const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
            imageModal.show();
        });
    });
</script>
</body>
</html>
