<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #1da1f2, #0d6efd);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #343a40;
        }

        .form-container h2::before {
            content: "ðŸ”‘ ";
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .btn-login {
            background: #1da1f2;
            color: white;
            font-size: 16px;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn-login:hover {
            background: #0d8ecf;
        }

        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: #1da1f2;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>LOGIN</h2>

    <form id="loginForm" action="/login" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-control" >
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-login w-100">Login</button>
    </form>
    <p class="register-link">Don't have an account? <a href="/register">Register</a></p>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const response = await fetch("/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (response.ok) {
            if (!result.token || !result.user_id || !result.user_role) {
                alert(" Error");
                return;
            }

            localStorage.setItem("token", result.token);
            localStorage.setItem("user_id", result.user_id);
            localStorage.setItem("user_role", result.user_role);

            window.location.href = "/dashboard";
        } else {
            alert("Error: " + (result.message || "Login error"));
        }
    });
</script>

</body>
</html>
