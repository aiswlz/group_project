<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #1da1f2, #0d6efd);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #343a40;
        }

        .form-container h2::before {
            content: "üìù ";
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .btn-register {
            background: #1da1f2;
            color: white;
            font-size: 16px;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn-register:hover {
            background: #0d8ecf;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #1da1f2;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Register</h2>
    <form id="registerForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-register w-100">Register</button>
    </form>
    <p class="login-link">Already have an account? <a href="/login">Login</a></p>
</div>

<script>
    document.getElementById("registerForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        document.querySelectorAll(".error-message").forEach(el => el.remove());

        let valid = true;


        if (username.length < 3 || username.length > 15) {
            showError("username", "Username has to consist of 3-15 symbols");
            valid = false;
        }

        if (password.length < 6 || password.length > 8 || !hasSpecialChar(password)) {
            showError("password", "Password has to contain 6-8 symbols and at least 1 special symbol");
            valid = false;
        }

        if (!valid) return;

        try {
            const response = await fetch("http://localhost:8080/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();

            if (response.ok) {
                alert("Successfull!");
                window.location.href = "/login";
            } else {
                alert("Error: " + result.error);
            }
        } catch (error) {
            alert("Error");
        }
    });

    function showError(inputId, message) {
        const inputElement = document.getElementById(inputId);
        const errorElement = document.createElement("div");
        errorElement.className = "error-message text-danger mt-1";
        errorElement.textContent = message;
        inputElement.parentNode.appendChild(errorElement);
    }

    function hasSpecialChar(s) {
        return /[\W_]/.test(s);
    }
</script>


</body>
</html>
